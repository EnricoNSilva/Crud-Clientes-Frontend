<body>
  <h1 id="clientes-cadastrados">Sistema de Cadastro de Clientes</h1>

  <div class="formulario-cadastro" id="formulario-cadastro">
    <h2>Cadastro de Novo Cliente</h2>
    
    <form (ngSubmit)="cadastrarCliente()" id="form-cadastro">
      <div class="campos-formulario">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="novoCliente.nome" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="novoCliente.email" required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" [(ngModel)]="novoCliente.telefone">
        </div>
      </div>
        <button type="submit">Cadastrar Cliente</button>
    </form>
  </div>

  <div class="lista-clientes">
    <h2>Clientes Cadastrados</h2>

    <ul>
      <li *ngFor="let cliente of Clientes" class="card-cliente"> 

        <button class="btn-excluir" (click)="excluirCliente(cliente._id, cliente.nome)">
          🗑️
        </button>

        <strong>{{ cliente.nome }}</strong>
        <p>Email: {{ cliente.email }}</p>
        <p>Telefone: {{ cliente.telefone }}</p>

        <button (click)="selecionarClienteParaEditar(cliente)">Editar</button>
      </li>
    </ul>

    <div *ngIf="Clientes.length === 0">
      <p>Nenhum cliente cadastrado ainda.</p>
    </div>
  </div>
</body>  
<router-outlet></router-outlet>

<app-edit-modal 
  *ngIf="clienteSendoEditado"
  [cliente]="clienteSendoEditado"
  (salvar)="onSalvarEdicao($event)"
  (cancelar)="onCancelarEdicao()">
</app-edit-modal>
